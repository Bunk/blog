lb:
  image: dockercloud/haproxy
  links:
    - blog
  ports:
    - "80:80"
  roles:
    - global

blog:
  image: bunk/blog
  volumes:
    - content:/var/lib/ghost/
  environment:
    - NODE_ENV=production
    - BASE_URI=https://blog.courtoy.io
    - MAIL_SERVICE=Mailgun
    - MAIL_TRANSPORT=SMTP
    - MAIL_AUTH_USER
    - MAIL_AUTH_PASS
  autoredeploy: true
  restart: always
  target_num_containers: 2
  tags:
    - blog
